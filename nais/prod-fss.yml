apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: omsorgspengerutbetalingsoknad-arbeidstaker-prosessering
  namespace: default
  labels:
    team: dusseldorf
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: isready
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  ingresses:
    - https://omsorgspengerutbetalingsoknad-arbeidstaker-prosessering.nais.adeo.no
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  vault:
    enabled: true
    paths:  # Optional. If specified, will override default values with custom Vault configuration.
      - mountPath: /var/run/secrets/nais.io/vault  # Filesystem path inside the pod where secrets will appear.
        kvPath: /kv/prod/fss/omsorgspengerutbetalingsoknad-arbeidstaker-prosessering/default  # Vault KV path to fetch secrets from.
      - mountPath: /var/run/secrets/nais.io/azuread
        kvPath: /azuread/data/prod/creds/omsorgspengerutbetalingsoknad-arbeidstaker-prosessering
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: /serviceuser/data/prod/srvomsutarb-prs
  webproxy: true
  env:
    - name: K9_JOARK_BASE_URL
      value: https://k9-joark.nais.adeo.no
    - name: K9_DOKUMENT_BASE_URL
      value: https://k9-dokument.nais.adeo.no
    - name: AZURE_V2_DISCOVERY_ENDPOINT
      value: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b/v2.0/.well-known/openid-configuration
    - name: LAGRE_DOKUMENT_SCOPES
      value: 0c5a6709-ba2a-42b7-bbfc-9b9f844e2ee2/.default
    - name: SLETTE_DOKUMENT_SCOPES
      value: 0c5a6709-ba2a-42b7-bbfc-9b9f844e2ee2/.default
    - name: JOURNALFORE_SCOPES
      value: cb751642-883c-48d3-9f82-06cc72c3e4b9/.default
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: a01apvl00145.adeo.no:8443,a01apvl00146.adeo.no:8443,a01apvl00147.adeo.no:8443,a01apvl00148.adeo.no:8443,a01apvl00149.adeo.no:8443,a01apvl00150.adeo.no:8443
